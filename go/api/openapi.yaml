openapi: 3.0.2
info:
  description: A management webservice to be run locally on a PiHole instance
  title: PiHole Management API
  version: "1.0"
servers:
- url: http://pi.hole:8080/
paths:
  /status:
    get:
      description: Status of the PiHole service and webservice
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: All systems normal
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: PiHole running but not enabled
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: PiHole service is unhealthy or not running
  /gravity:
    get:
      description: Returns a list of all gravity sources
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/GravityObj'
                type: array
          description: List of configured Gravity sources
    patch:
      description: Update gravity (equivalent to `pihole -g`)
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GravityObj'
          description: Object unchanged
    post:
      description: Adds a new gravity source
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GravityObj'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GravityObj'
          description: Object unchanged
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GravityObj'
          description: Object updated
  /gravity/{id}:
    delete:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: 1
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                example: Object deleted successfully
                type: string
          description: The object was deleted
components:
  responses:
    unchanged:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GravityObj'
      description: Object unchanged
    updated:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GravityObj'
      description: Object updated
    deleted:
      content:
        application/json:
          schema:
            example: Object deleted successfully
            type: string
      description: The object was deleted
  schemas:
    Status:
      example:
        listening: true
        ipv4:
          udp: true
          tcp: true
        ipv6:
          udp: true
          tcp: true
        blocking: true
      properties:
        listening:
          example: true
          type: boolean
        ipv4:
          $ref: '#/components/schemas/UdpTcp'
        ipv6:
          $ref: '#/components/schemas/UdpTcp'
        blocking:
          example: true
          type: boolean
      required:
      - blocking
      - ipv4
      - ipv6
      - listening
      type: object
    UdpTcp:
      example:
        udp: true
        tcp: true
      properties:
        udp:
          example: true
          type: boolean
        tcp:
          example: true
          type: boolean
      required:
      - tcp
      - udp
      type: object
    GravityObj:
      example:
        address: https://pi.hole/adlist.txt
        comment: My adlist for PiHole
        id: 1
      properties:
        id:
          example: 1
          type: integer
        address:
          example: https://pi.hole/adlist.txt
          type: string
        comment:
          example: My adlist for PiHole
          type: string
      required:
      - address
      type: object
