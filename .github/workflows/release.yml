# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Release

on:
  release:
    types: [published]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20

    - name: Test
      run: go test -v go/...

    - name: Build amd64
      run: go build -o pihole-api_linux_amd64 -v 

    - name: Build arm64
      run: go build -o pihole-api_linux_arm64 -v 

    - name: Build 386
      run: go build -o pihole-api_linux_386 -v 

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: pihole-api_linux_*
        tag: ${{ github.ref }}
        overwrite: true
